repos:
- repo: https://github.com/psf/black
  rev: refs/tags/22.12.0:refs/tags/22.12.0
  hooks:
    - id: black-jupyter
      # Make sure black reads its config from root `pyproject.toml`
      args: ["--config", "pyproject.toml"]
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.241
  hooks:
    - id: ruff
- repo: local
  hooks:
    - id: pyright
      name: pyright
      description: Run scripts/run-pyright.py to analyze repo files with the correct environment.
      entry: scripts/run-pyright.py
      language: python
      types_or: [python, pyi]
      require_serial: true
      additional_dependencies: ['tomli', 'typing-extensions', 'pyright==1.1.292']
